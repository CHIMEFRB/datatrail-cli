name: Continuous Integration

on:
  push:
    paths-ignore:
      - 'docs/**'
    branches: [ main ]
  pull_request:
    paths-ignore:
      - 'docs/**'
    branches:
      - '**'

jobs:
  Pre-commit-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Linting
        run: |
          pip install pre-commit
          pre-commit run --all-files

  Testing:
    needs: pre-commit-checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.CHIMEFRB_BOT_SSH_PRIVATE_KEY }}

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pypoetry
          key: poetry-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

      - name: Installation
        run: |
          pip install --upgrade pip
          pip install poetry==1.2.2
          pip install vos
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project false
          poetry config cache-dir ~/.cache/pypoetry
          poetry config virtualenvs.path ~/.cache/pypoetry/venv
          poetry install

      - name: Obtain CADC certificate
        run: |
          cadc-get-cert --netrc-file ${{ secrets.CANFAR_NETRC }} --days-valid 1

      - name: Run Tests
        run: |
          poetry run pytest tests/ --cov . --cov-report=lcov

      - name: Upload coverage
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: "coverage.lcov"
