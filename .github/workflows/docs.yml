name: Documentation
on:
  push:
    branches:
      - main
    paths:
      - "docs/**"

jobs:
  mkdocs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - run: pip install poetry
      - run: poetry install --only docs
      - run: poetry run mkdocs gh-deploy --force
